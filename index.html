<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

  <body>
<!--Header section-->
    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" />
        <p>Secret Agent Supply Inc.</p>

<!--Hero section-->
      <div class="hero">
        <div class="container">
          <div class="new-arrivals">
            <p>New Arrival</p>

          </div>
        </div>
      </div>

<!--Navigation bar-->
      <nav>
        <div class="container">
          <div class="desktop-nav">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>

          <div class="mobile-nav">

          </div>
          <div class="item" id="watch">
            <div class="img">
              <img src="./resources/images/watch.png" />

            <div class="description">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="item" id="glasses">
            <div class="img">
              <img src="./resources/images/glasses.png" />
            </div>
            <div class="description">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>

<!--Store info section-->
        <div class="info-section">
          <div class="item">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="item">
            <h3>Hours</h3>
            <p>0800-1800</p>
          </div>
        </div>
      </div>

<!--Footer section-->
      <footer>
        <div class="container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
